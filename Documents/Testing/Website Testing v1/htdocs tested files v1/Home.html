<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Journey Organizer</title>
<link href="CSS/Cascade.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script type="text/javascript" src="JShome.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- Location picker -->
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="locationpicker.jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
<script type="text/javascript">
function initialize() {
	  $('#us2').toggle();
	  $('#us3').toggle();
  var d = new Date(),
      h = (d.getHours()<10?'0':'') + d.getHours(),
      m = (d.getMinutes()<10?'0':'') + d.getMinutes();
      document.getElementById("time1").value = h + ':' + m;
	  var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1;
      var yyyy = today.getFullYear();
      if(dd<10){
        dd='0'+dd;
      } 
      if(mm<10){
          mm='0'+mm;
      } 
      var today = yyyy+'-'+mm+'-'+dd;
      document.getElementById("date1").value = today;
}
function showmap1()
{
	$('#us2').toggle();
	document.getElementById("us2").style.transition = "0.5s";
}
function showmap2()
{
	$('#us3').toggle();
	document.getElementById("us3").style.transition = "0.5s";
}
</script>
</head>
<body onload="initialize()">

<div id="header">
<a href="Home.html"><img src="images/logo.png" id="logo"></a>
<nav>
<a class="menu" href="Home.html" style="text-decoration:underline; background:rgba(255,255,255,0.5);">Home</a>
<a class="menu" href="About.html">About us</a>
<a class="menu" href="Contact.html">Contact us</a>
</nav>
</div>

<div id="container">
<div id="map"></div>

<form id="form" action="jpmap.php" method="post" align="middle">
<h1 id="h1">PLAN YOUR JOURNEY</h1>
<div id="basic">
<h2>From</h2>


<div class="textboxmod">
<input onFocus="geolocate()" type="text" id="start" name="start" class="textbox" placeholder="Street, town or postcode"/>
<img src="images/icon2.png" class="btnmap" id="map1" onclick="showmap1()">
</div>

<div id="us2" style="width: 300px; height: 250px;"></div>				
<script>$('#us2').locationpicker({
	location: {latitude: 51.27904437752303, longitude: 1.0799203125},	
	radius: 10,
	inputBinding: {
        locationNameInput: $('#start')
    }
	});
</script>

<h2>To</h2>

<div class="textboxmod">
<input onFocus="geolocate()" type="text" id="end" name="end" class="textbox" placeholder="Street, town or postcode"/>
<img src="images/icon2.png" class="btnmap" id="map2" onclick="showmap2()">
</div>

<div id="us3" style="width: 300px; height: 250px;"></div>				
<script>$('#us3').locationpicker({
	location: {latitude: 51.49662437752303, longitude: 0.1448703125},	
	radius: 10,
	inputBinding: {
        locationNameInput: $('#end')
    }
	});
</script>
<fieldset>
<legend><h3>Timing options</h3></legend>
<select name="deparr">
	<option value="Depart at">Departure</option>
    <option value="Arrive at">Arrival</option>
</select>
<input type="time" id="time1" name="time" value="00:00">
<input type="date" id="date1" name="date" value="2016-03-16">
</fieldset>
</div>

<div id="advanced">
<fieldset>
<legend><h3>Sorting options</h3></legend>
<div class="radio-toolbar">
<input type="radio" id="radio1" name="route" value="distance">
<label id="left" for="radio1">Distance</label>
<input type="radio" id="radio2" name="route" value="time">
<label id="middle" for="radio2">Time</label>
<input type="radio" id="radio3" name="route" value="cost">
<label id="right" for="radio3">Cost</label>
</div>
</fieldset>

<fieldset>
<legend><h3>Transport options</h3></legend>
<div class="transportcheck">
<table>
<tr>
<td>
<input id="car" type="checkbox" name="mode" value="driving"/>
<label class="transportchoice car" for="car"></label>
</td>
<td>
<input id="train" type="checkbox" name="mode" value="transit"/>
<label class="transportchoice train" for="train"></label>
</td>
<td>
<input id="bus" type="checkbox" name="mode" value="transit"/>
<label class="transportchoice bus" for="bus"></label>
</td>
</tr>
</table>
<table>
<tr>
<td>
<input id="walk" type="checkbox" name="mode" value="walking"/>
<label class="transportchoice walk" for="walk"></label>
</td>
<td>
<input id="cycle" type="checkbox" name="mode" value="cycling"/>
<label class="transportchoice cycle" for="cycle"></label>
</td>
</tr>
</table>
</div>
</fieldset>


</div>


<input type="submit" class="button" id="submit" name="action" value="Search" onclick="">


</form>
</div>

<div id="footer">
</div>
